<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris 1.0.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        
        <div class="field">
            <div class="pause">PAUSE</div>
            <div class="game-over">GAME OVER</div>
            <div class="start">START</div>
        </div>




        <div class="control">
            <div id="start"></div>
            <div class="arrows">
                <div id="up"></div>
                <div id="left"></div>
                <div id="center">
                    <div class="up"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="down"></div>
                </div>
                <div id="right"></div>
                <div id="down"></div>
            </div>
        </div>

    </div>

    
    
    <script src="settings.js"></script>
    <script src="square.js"></script>
    <script src="figure.js"></script>
    <script src="main.js"></script>
</body>
</html>
